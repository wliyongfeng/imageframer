<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jQuery UI Imageframer</title>
        <style type="text/css">
            .imageframer{
                float: left;
                margin: 2px;
            }
        </style>
	</head>
	<body>
        <div class="imageframer">
            <img src="img/1.jpg" alt="beauty">
        </div>
        <div class="imageframer">
            <img src="img/2.jpg" alt="beauty">
        </div>
        <div class="imageframer">
            <img id="three" src="img/3.jpg" alt="beauty">
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.8.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.ui.imageframer.js"></script>
        <script type="text/javascript">
            $(".imageframer").imageframer({
                "width":"100px",
                "borderColor":"pink",
                "backgroundColor":"pink",
                "color":"white"
            });
            // $(".imageframer").imageframer("destroy", "200px");
		</script>
	</body>
</html>
